<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Baap Er Bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header>
            <h1 class="text-4xl text-center mt-16">Welcome to My<span class="font-semibold text-purple-700"> Baap er Bank!!!</span></h1>
      </header>
      <main>
            <section class="bg-green-100 w-3/4  p-8 mx-auto mt-8">
                  <h3 class="text-2xl mb-4">Please Login</h3>
                  <div>
                        <input class="border-2 border-red-900 rounded block w-1/2 mb-4 px-2" type="text" placeholder="Please enter your email" name="" id="user-email">
                        <input class="border-2 border-red-900 rounded block w-1/2 mb-4 px-2" type="password" name=""
                              id="user-password" placeholder="Password">
                        <button id="login-submit" class="bg-yellow-600 px-4 py-1 rounded text-white font-medium">Submit</button>
                  </div>
            </section>
      </main>
      <script src="js/bank.js"></script>
</body>

</html>
